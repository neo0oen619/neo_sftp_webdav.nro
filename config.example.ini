[Global]
last_site=Site 1
max_edit_file_size=32768
remote_directory=/
local_directory=/
language=
swap_xo=0
; WebDAV performance knobs (neo_sftp extensions)
; Chunk size in MiB for ranged GETs (1–16, default 8)
webdav_chunk_mb=8
; Parallel WebDAV workers (1–4, default 2)
webdav_parallel=2

[Site 1]
; Example WebDAV over Tailscale/Funnel + SFTPGo
remote_server=webdavs://your-tailnet-host.example.ts.net/dav
remote_server_user=your_username
remote_server_password=your_password
remote_server_http_server_type=Apache

[Site 2]
; Example SFTP (LAN)
remote_server=sftp://192.168.1.10:2022
remote_server_user=your_username
remote_server_password=your_password
remote_server_http_server_type=Apache

